<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    

<h1>Enter Your Details Here</h1>
<form action="">

   <label for="first name">First Name: </label>
   <input id="first name" type="text">

   <label for="second name">Second Name: </label>
   <input id="second name" type="text">
   <br><br>

   <label for="number">Age</label>
    <input id="number" type="number">
    <br><br>

    <label for="date">Date Of Birth</label>
    <input id="date" type="date" name="" id="">
    <br><br>

    <label for="email">Email Address</label>
    <input id="email" type="email">

    <label for="password">Password</label>
    <input id="password" type="password">
    <br><br>

    <p>Enter Your Tshirt Size</p>
    <input id="small" name="tshirtSize" type="radio" value="Small">
    <label for="small">Small</label><br>

    <input id="medium" name="tshirtSize" type="radio" value="Medium">
    <label for="medium">Medium</label><br>

    <input id="large" name="tshirtSize" type="radio" value="Large">
    <label for="large">Large</label><br>

    <br><br>

    <label for="colour">Your Favorite Colour</label>
    <input id="colour" type="color">
    <br><br>

       <!-- <input type="range"> -->

       <label for="cars">Choose a Car</label>
       <select name="car" id="cars">
        <option value="bmw">BMW</option>
        <option value="volvo">Volvo</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
       </select>

       <br><br>

       <label for="aboutYourself">Tell us about yourself</label>
       <textarea name="aboutYourself" id="aboutYourself" cols="50" rows="20"></textarea>

       <br><br>

     <input type="reset">

     <input type="Submit">

</form>


</body>
</html>
